<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<!--引入ECharts脚本-->
	<script src="js/echarts.js"></script>
</head>

<body>
	<!---为ECharts准备一个具备大小（宽高）的DOM-->
	<div id="main" style="width: 600px; height: 400px"></div>
	<script type="text/javascript">
		//基于准备好的DOM，初始化ECharts图表
		var myChart = echarts.init(document.getElementById("main"));
		//指定图表的配置项和数据
		var option = {
		    title: {
		        text: '会员入会渠道分布情况',
		        left: 'center'
		    },
		    backgroundColor: '#E8E8E8',
		    tooltip: {
		        trigger: 'item'
		    },
		    legend: {
		        orient: 'vertical',
		        left: 'left'
		    },
		    series: [
              {
                  name: '渠道',
                  type: 'pie',
                  radius: '60%',
                  data: [
                    { value: 5, name: '自愿' },
                    { value: 2, name: '微信推广' },
                    { value: 3, name: '团购促销' },
                    { value: 4, name: '节日活动' }
                  ],
                  emphasis: {
                      itemStyle: {
                          shadowBlur: 20,
                          shadowOffsetX: 0,
                          shadowColor: 'rgba(0, 0, 0, 0.5)'
                      }
                  }
              }
		    ]
		};
		//使用刚指定的配置项和数据显示图表
		myChart.setOption(option); 
	</script>
</body>

</html>
