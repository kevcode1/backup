<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--引入ECharts脚本-->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.js"></script>
</head>

<body>
    <!---为ECharts准备一个具备大小（宽高）的DOM-->
    <div id="main" style="width: 600px; height: 400px"></div>
    <script type="text/javascript">
        //基于准备好的DOM，初始化ECharts图表
        var myChart = echarts.init(document.getElementById("main"));
        //指定图表的配置项和数据
        var option = {
            title: {
                text: '会员年龄段分布情况'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {},
            xAxis: {
                type: 'category',
                data: ['20~29岁', '30~39岁', '40~49岁']
            },
            yAxis: {
                type: 'value'
            },
            series: [
              {
                  name: '男',
                  type: 'bar',
                  stack: 'Sage',
                  label: {
                      show: true
                  },
                  emphasis: {
                    focus: 'series'
                  },
                  itemStyle: { 
                    opacity: 0.75
                  },
                  data: [4, 0, 1]
              },
              {
                  name: '女',
                  type: 'bar',
                  stack: 'Sage',
                  label: {
                      show: true
                  },
                  itemStyle: { 
                    opacity: 0.75
                  },
                  emphasis: {
                    focus: 'series'
                  },
                  data: [6, 3, 0]
              },
            ]
        };


        //使用刚指定的配置项和数据显示图表
        myChart.setOption(option); 
    </script>
</body>

</html>
