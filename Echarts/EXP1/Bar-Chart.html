<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--引入ECharts脚本-->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.js"></script>
</head>

<body>
    <!---为ECharts准备一个具备大小（宽高）的DOM-->
    <div id="main" style="width: 600px; height: 400px"></div>
    <script type="text/javascript">
        //基于准备好的DOM，初始化ECharts图表
        var myChart = echarts.init(document.getElementById("main"));
        //指定图表的配置项和数据
        var option = {
  title: {
    text: '会员入会渠道分布情况'
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow'
    }
  },
  legend: {},
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: {
    type: 'value',
    show: 'true',
    max: 3.5,
    axisLine: {
      show: 'true'
    },
    axisTick: {
      show: 'true'
    }
  },
  yAxis: {
    type: 'category',
    data: ['自愿', '微信推广', '团购促销', '节日活动'],
  },
  series: [
    {
      name: '男',
      type: 'bar',
      emphasis: {
        focus: 'series',
      },
      data: [2, 0, 1, 2]
    },
    {
      name: '女',
      type: 'bar',
      emphasis: {
        focus: 'series',
      },
      data: [3, 2, 2, 2]
    }
    ]
};
        //使用刚指定的配置项和数据显示图表
        myChart.setOption(option);
    </script>
</body>

</html>
